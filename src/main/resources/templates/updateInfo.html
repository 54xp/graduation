<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>综合实践项目管理系统</title>
    <!-- Bootstrap core CSS -->
    <link href="../static/asserts/css/bootstrap.min.css" th:href="@{../static/asserts/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../static/asserts/css/dashboard.css" th:href="@{../static/asserts/css/dashboard.css}" rel="stylesheet">
    <!--日期控件需要的css-->
    <!--<script src="https://cdn.bootcss.com/moment.js/2.24.0/moment-with-locales.js"></script>-->
    <!--<script src="../static/datetimepicker/jquery.datetimepicker.css"></script>-->
    <!--<script src="../static/datetimepicker/jquery.datetimepicker.full.min.js"></script>-->

    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>
<!--引入抽取的顶部文件-->
<div th:replace="commons/common :: top"></div>

<div class="container-fluid">
    <div class="row">
        <!--引入侧边栏-->
        <div th:replace="commons/common::#left"></div>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <h2>修改密码</h2>
            <div>
                <form role="form" th:action="@{/updatePwd}" method="post">
                    <input type="hidden" id="errorPwd" th:value="${errorPwd}">
                    <div class="form-group row">
                        <label class="col-sm-1 control-label" for="username">用户名</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="username" name="username" placeholder="用户名" th:value="${session.loginUserInfo.username}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-1 control-label" for="oldPwd">旧密码</label>
                        <div class="col-sm-5">
                            <input type="password" class="form-control" id="oldPwd" name="oldPwd" placeholder="旧密码">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-1 control-label" for="newPwd">新密码</label>
                        <div class="col-sm-5">
                            <input type="password" class="form-control" id="newPwd" name="newPwd" placeholder="密码">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-1 control-label" for="newPwd1">确认密码</label>
                        <div class="col-sm-5">
                            <input type="password" class="form-control" id="newPwd1" name="newPwd1" placeholder="密码">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">提交</button>
                </form>
            </div>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="../static/login/js/jquery-3.4.1.min.js" th:src="@{../static/login/js/jquery-3.4.1.min.js}"></script>
<script type="text/javascript" src="../static/asserts/js/popper.min.js" th:href="@{../static/asserts/js/popper.min.js}"></script>
<script type="text/javascript" src="../static/asserts/js/bootstrap.min.js" th:href="@{../static/asserts/js/bootstrap.min.js}"></script>

<!-- Icons -->
<script type="text/javascript" src="../static/asserts/js/feather.min.js" th:href="@{../static/asserts/js/feather.min.js}"></script>
<script>
    feather.replace()
</script>

<!-- Graphs -->
<script type="text/javascript" src="../static/asserts/js/Chart.min.js" th:href="@{../static/asserts/js/Chart.min.js}"></script>
<script>
    var ctx = document.getElementById("myChart");
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
            datasets: [{
                data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
                lineTension: 0,
                backgroundColor: 'transparent',
                borderColor: '#007bff',
                borderWidth: 4,
                pointBackgroundColor: '#007bff'
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: false
                    }
                }]
            },
            legend: {
                display: false,
            }
        }
    });
</script>
<script>
    window.onload = function () {
       var errorPwd = document.getElementById("errorPwd").value;
       if(errorPwd != ""){
           document.getElementById("errorPwd").value = "";
           alert("旧密码不正确！！！");
       }
    }
</script>
</body>
</html>
