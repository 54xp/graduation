    <title>综合实践项目管理系统</title>

    <!-- Custom styles for this template -->
    <link href="../static/asserts/css/dashboard.css" th:href="@{../static/asserts/css/dashboard.css}" rel="stylesheet">
    <!--日期控件需要的css-->

    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99

            to {
                opacity: 1

        @keyframes chartjs-render-animation {

<body>
<!--引入抽取的顶部文件-->
<div th:replace="commons/common :: top"></div>

<div class="container-fluid">
    <div class="row">
        <!--引入侧边栏-->
        <div th:replace="commons/common::#left"></div>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <h2>发布实训信息</h2>

            <div class="table-responsive">
                <form role="form" th:action="@{/insertTrainingSchedule}" method="post" enctype="multipart/form-data" onsubmit="return checkData()">
                    <div class="form-group row">
                        <label class="col-sm-1 control-label" for="companyname">企业名称</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="companyname" name="companyname" placeholder="企业名称" th:value="${session.loginUserInfo.username}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-1 control-label" for="pcode">项目编号</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="pcode" name="pcode" placeholder="项目编号" readonly>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-1 control-label" for="pname">项目名称</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="pname" name="pname" placeholder="项目名称">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-1 control-label" for="type">实训方式</label>
                        <div class="col-sm-5">
                            <select class="form-control" id="type" name="type">
                                <option value="0">校内</option>
                                <option value="1">校外</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-1 control-label" for="address">具体地点</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="address" name="address" placeholder="具体地点">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-1 control-label" for="starttime">开始时间</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="starttime" name="starttime" placeholder="开始时间">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-1 control-label" for="endtime">结束时间</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="endtime" name="endtime" placeholder="结束时间">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-1 control-label" for="content">内容简介</label>
                        <div class="col-sm-5">
                            <!--<input type="text" class="form-control" id="content" name="content" placeholder="实训内容简介">-->
                            <textarea class="form-control" rows="3" id="content" name="content" placeholder="实训内容简介"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-1 control-label" for="cost">报名费用</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="cost" name="cost" placeholder="报名费用">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-1 control-label" for="cost">文件输入</label>
                        <div class="col-sm-5">
                            <input type="file" id="doc" name="upload">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">提交</button>
                </form>
            </div>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="../static/login/js/jquery-3.4.1.min.js" th:src="@{../static/login/js/jquery-3.4.1.min.js}"></script>
<script type="text/javascript" src="../static/asserts/js/popper.min.js" th:href="@{../static/asserts/js/popper.min.js}"></script>
<script type="text/javascript" src="../static/asserts/js/bootstrap.min.js" th:href="@{../static/asserts/js/bootstrap.min.js}"></script>

<!-- Icons -->
<script type="text/javascript" src="../static/asserts/js/feather.min.js" th:href="@{../static/asserts/js/feather.min.js}"></script>
<script>
    feather.replace()
</script>

<!-- Graphs -->
<script type="text/javascript" src="../static/asserts/js/Chart.min.js" th:href="@{../static/asserts/js/Chart.min.js}"></script>
<script>
    var ctx = document.getElementById("myChart");
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
            datasets: [{
                data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
                lineTension: 0,
                backgroundColor: 'transparent',
                borderColor: '#007bff',
                borderWidth: 4,
                pointBackgroundColor: '#007bff'
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: false
                    }
                }]
            },
            legend: {
                display: false,
            }
        }
    });
</script>
<script>
        function GetDateNow()
    {
        var sNow = 'P';
        var vNow = new Date();
        sNow += String(vNow.getFullYear());
        sNow += String(vNow.getMonth() + 1);
        sNow += String(vNow.getDate());
        sNow += String(vNow.getHours());
        sNow += String(vNow.getMinutes());
        sNow += String(vNow.getSeconds());
        sNow += String(vNow.getMilliseconds());
        document.getElementById("pcode").value = sNow;
    }



        $(function(){
            GetDateNow();
        });
    
      function checkData() {
          var pname = document.getElementById("pname").value;
          var address = document.getElementById("address").value;
          var starttime = document.getElementById("starttime").value;
          var endtime = document.getElementById("endtime").value;
          
          if("" == pname ){
              alert("项目名不能为空！！！");
              return false;
          }

          if("" == address ){
              alert("地址信息不能为空！！！");
              return false;
          }
          
          if("" == starttime ){
              alert("开始时间不能为空！！！");
              return false;
          }
          if("" == endtime ){
              alert("结束时间不能为空！！！");
              return false;
          }
          return true;
      }  
        
</script>
</body>
</html>
