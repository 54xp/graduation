<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>综合实践项目管理系统</title>
    <!-- Bootstrap core CSS -->
    <link href="../static/asserts/css/bootstrap.min.css" th:href="@{../static/asserts/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../static/asserts/css/dashboard.css" th:href="@{../static/asserts/css/dashboard.css}" rel="stylesheet">
    <!--日期控件需要的css-->
    <!--<script src="https://cdn.bootcss.com/moment.js/2.24.0/moment-with-locales.js"></script>-->
    <!--<script src="../static/datetimepicker/jquery.datetimepicker.css"></script>-->
    <!--<script src="../static/datetimepicker/jquery.datetimepicker.full.min.js"></script>-->

    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>
<!--引入抽取的顶部文件-->
<div th:replace="commons/common :: top"></div>

<div class="container-fluid">
    <div class="row">
        <!--引入侧边栏-->
        <div th:replace="commons/common::#left"></div>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <h2>实训项目详情</h2>

            <div class="table-responsive">
                <form role="form" th:action="@{/student/}+${trainingSchedule.id}" method="post">
                    <!--项目id-->
                    <input type="hidden" name="id" th:value="${trainingSchedule.id}">
                    <!--用户名-->
                    <input type="hidden" name="username" th:value="${session.loginUserInfo.username}">
                    <div class="form-group row">
                        <label class="col-sm-1 control-label" for="companyname">企业名称</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="companyname" name="companyname" placeholder="企业名称" th:value="${trainingSchedule.companyname}" readonly>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-1 control-label" for="pcode">项目编号</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="pcode" name="pcode" placeholder="项目编号" th:value="${trainingSchedule.pcode}" readonly>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-1 control-label" for="pname">项目名称</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="pname" name="pname" th:value="${trainingSchedule.pname}" placeholder="项目名称" readonly>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-1 control-label" for="type">实训地点</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="type" name="type" th:value="${trainingSchedule.type} =='0'?'校内':'校外' " placeholder="实训地点" readonly>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-1 control-label" for="address">具体地点</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="address" name="address" th:value="${trainingSchedule.address}" placeholder="具体地点" readonly>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-1 control-label" for="teachers">选择指导老师</label>
                        <div class="col-sm-5">
                            <select th:name="teacher" class="form-control">
                                <tr th:each="teacher:${teachers}" th:name="teachers">
                                    <option name="teacher" th:value="${teacher.username}" th:text="${teacher.username}"></option>
                                </tr>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-1 control-label" for="starttime">开始时间</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="starttime" name="starttime" th:value="${trainingSchedule.starttime}" placeholder="开始时间" readonly>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-1 control-label" for="endtime">结束时间</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="endtime" name="endtime" th:value="${trainingSchedule.endtime}" placeholder="结束时间" readonly>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-1 control-label" for="content">内容简介</label>
                        <div class="col-sm-5">
                            <textarea class="form-control" rows="3" id="content" name="content" th:text="${trainingSchedule.content}" placeholder="实训内容简介" readonly></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-1 control-label" for="cost">报名费用</label>
                        <div class="col-sm-5">
                            ￥<input type="text" class="form-control" id="cost" name="cost" th:value="${trainingSchedule.cost}" placeholder="报名费用" readonly>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">报名</button>
                </form>
            </div>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="../static/login/js/jquery-3.4.1.min.js" th:src="@{../static/login/js/jquery-3.4.1.min.js}"></script>
<script type="text/javascript" src="../static/asserts/js/popper.min.js" th:href="@{../static/asserts/js/popper.min.js}"></script>
<script type="text/javascript" src="../static/asserts/js/bootstrap.min.js" th:href="@{../static/asserts/js/bootstrap.min.js}"></script>

<!-- Icons -->
<script type="text/javascript" src="../static/asserts/js/feather.min.js" th:href="@{../static/asserts/js/feather.min.js}"></script>
<script>
    feather.replace()
</script>

<!-- Graphs -->
<script type="text/javascript" src="../static/asserts/js/Chart.min.js" th:href="@{../static/asserts/js/Chart.min.js}"></script>
<script>
    var ctx = document.getElementById("myChart");
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
            datasets: [{
                data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
                lineTension: 0,
                backgroundColor: 'transparent',
                borderColor: '#007bff',
                borderWidth: 4,
                pointBackgroundColor: '#007bff'
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: false
                    }
                }]
            },
            legend: {
                display: false,
            }
        }
    });
</script>

</body>
</html>
